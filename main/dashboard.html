<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InvestLearn - Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <nav class="sidebar">
            <div class="user-info">
                <img src="profile-photo.jpeg" alt="Profile" class="profile-photo">
                <span id="user-name">Loading...</span>
            </div>
            <ul>
                <li class="active"><a href="#portfolio"><i class="fas fa-chart-line"></i> Portfolio</a></li>
                <li><a href="#learn"><i class="fas fa-graduation-cap"></i> Learn</a></li>
                <li><a href="#market"><i class="fas fa-shopping-cart"></i> Market</a></li>
                <li><a href="#settings"><i class="fas fa-cog"></i> Settings</a></li>
                <li><a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>
        </nav>

        <main class="main-content">
            <div class="balance-card">
                <h2>Available Balance</h2>
                <p id="user-balance">â‚¹0.00</p>
            </div>

            <div class="portfolio-section">
                <h2>Your Portfolio</h2>
                <div id="portfolio-items" class="portfolio-grid">
                    <!-- Portfolio items will be dynamically added here -->
                </div>
            </div>

            <div class="learning-section">
                <h2>Learning Modules</h2>
                <div class="learning-grid">
                    <div class="learning-card" onclick="startLearning('stocks')">
                        <i class="fas fa-chart-bar"></i>
                        <h3>Stock Market Basics</h3>
                        <p>Learn the fundamentals of stock trading</p>
                    </div>
                    <div class="learning-card" onclick="startLearning('mutual-funds')">
                        <i class="fas fa-piggy-bank"></i>
                        <h3>Mutual Funds</h3>
                        <p>Understand mutual fund investments</p>
                    </div>
                    <div class="learning-card" onclick="startLearning('crypto')">
                        <i class="fab fa-bitcoin"></i>
                        <h3>Cryptocurrency</h3>
                        <p>Explore digital currency trading</p>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="dashboard.js"></script>
</body>
</html>
