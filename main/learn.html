<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InvestLearn - Learning Module</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="learning-container">
        <nav class="sidebar">
            <div class="user-info">
                <img src="profile-photo.jpeg" alt="Profile" class="profile-photo">
                <span id="user-name">Loading...</span>
            </div>
            <ul>
                <li><a href="dashboard.html"><i class="fas fa-arrow-left"></i> Back to Dashboard</a></li>
            </ul>
        </nav>

        <main class="learning-content">
            <div class="module-header">
                <h1 id="module-title">Loading Module...</h1>
                <div class="progress-bar">
                    <div class="progress" id="learning-progress">0%</div>
                </div>
            </div>

            <div class="module-content">
                <div class="theory-section">
                    <h2>Understanding the Basics</h2>
                    <div id="theory-content">
                        <!-- Theory content will be loaded dynamically -->
                    </div>
                </div>

                <div class="practice-section">
                    <h2>Hands-on Practice</h2>
                    <div id="practice-content">
                        <!-- Practice exercises will be loaded dynamically -->
                    </div>
                </div>

                <div class="quiz-section">
                    <h2>Test Your Knowledge</h2>
                    <div id="quiz-content">
                        <!-- Quiz questions will be loaded dynamically -->
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="learn.js"></script>
</body>
</html>
